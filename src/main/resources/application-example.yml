server:
  port: 8080

spring:
  application:
    name: CommitMe
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/{DATABASE_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: {USERNAME}
    password: {PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
